<div class="container">
    <div class="row">
        <div class="col-md-6 p-5">
            <div class="card bg-light shadow m-5">
                <img class="card-img" src="http://localhost/angular/ngPost_api/uploads/newspaper.jpg" alt="Card image">
                <div class="card-img-overlay">
                    <div class="card-title text-center text-primary">
                        <span class="display-1">ngPost</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-5">
            <h1 class="text-center">User Login</h1>
            <form #userLoginForm="ngForm" (submit)="userLoginSubmit()">
                <div class="form-group">
                    <label>User-name</label>
                    <input type="text" name="userName" autocomplete="off" class="form-control" #userName="ngModel" ngModel required>
                    <p class="text-danger" *ngIf="userName.touched && !userName.valid">Please enter your user-name!</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="userPassword" autocomplete="off" class="form-control" #userPassword="ngModel" ngModel required>
                    <p class="text-danger" *ngIf="userPassword.touched && !userPassword.valid">Please enter your password!</p>
                </div>
                <input type="submit" value="Login" class="btn btn-info" [disabled]="!userLoginForm.valid">
            </form>
            <p class="my-3"><a routerLink="/user/userRegister">Register here.</a></p>
        </div>
    </div>
</div>
