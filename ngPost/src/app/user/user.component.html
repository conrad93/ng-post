<!-- main nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand ml-3">ngPost</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [collapse]="isCollapsed" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-3">
            <li class="nav-item px-2">
                <a class="nav-link" routerLinkActive="active" routerLink="home">Home</a>
            </li>
            <li class="nav-item px-2">
                <a class="nav-link" routerLinkActive="active" routerLink="post">Post</a>
            </li>
            <li class="nav-item dropdown px-2" dropdown>
                <a class="nav-link dropdown-toggle" dropdownToggle id="navbarDropdown" role="button" data-toggle="dropdown">
                    <fa-icon [icon]="faUserCircle"></fa-icon>
                </a>
                <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="navbarDropdown">
                    <div class="bg-primary text-white">
                        <h5 class="ml-2">{{ sessionUserName == null ? "None" : sessionUserName }}</h5>
                        <span class="ml-2">Available</span>
                    </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLinkActive="active" routerLink="userAccount">
                    <fa-icon [icon]="faUser"></fa-icon>
                    Account
                </a>
                <a class="dropdown-item" routerLinkActive="active" routerLink="userLogin" *ngIf="sessionUserName == null; else signOut">
                    <fa-icon [icon]="faSignInAlt"></fa-icon>
                    Sign-in
                </a>
                <ng-template #signOut>
                    <a class="dropdown-item" (click)="userLogout()">
                        <fa-icon [icon]="faSignOutAlt"></fa-icon>
                        Sign-out
                    </a>
                </ng-template>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- main nav end -->
<!-- content -->
<router-outlet></router-outlet>
<!-- content end -->
<!-- footer -->
<app-footer></app-footer>
<!-- footer end -->
