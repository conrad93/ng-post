<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <h1 class="text-center">Add Post</h1>
        <form #addPostForm="ngForm" (submit)="addPostSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" autocomplete="off" class="form-control" #title="ngModel" ngModel required>
                <p class="text-danger" *ngIf="title.touched && !title.valid">Please enter title!</p>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" #description="ngModel" ngModel required></textarea>
                <p class="text-danger" *ngIf="description.touched && !description.valid">Please enter description!</p>
            </div>
            <div class="custom-file mb-3">
                <input type="file" name="image" class="custom-file-input" #image="ngModel" ngModel (change)="imageChange($event)">
                <label class="custom-file-label">Image</label>
            </div>
            <input type="submit" value="Add" class="btn btn-info" [disabled]="!addPostForm.valid">
        </form>
    </div>
</div>
